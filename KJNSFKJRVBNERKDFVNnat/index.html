</head>
<body >
    <div class="skipNav">
        <a href="#">본문으로 바로가기</a>
    </div>

    <!-- header -->
    <div id="header" rold="banner">
        
        <h1><a href="#" class="logo_nate">NATE</a></h1>
		
    </div>
    <!-- //header -->

    <div class="wrap" role="main">
        <div class="content">
			

            <!-- form -->
            <div id="f_login" name="f_login">
				<input type="hidden" id="num2" value="0">

                <fieldset class="loginForm">
                    <legend>네이트로그인</legend>
                    <!-- id -->
                    <div class="idBox">
                        <div class="cBox" id="cboxishid" style="border-color: rgb(218, 218, 218);">
                            <span class="innerbox">
                                <label for="id" id="" class="lb hide">네이트 아이디</label>
                                <input type="text" id="uid" name="ID" placeholder="네이트 아이디" class="ipt" autocomplete="off">
                            </span>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="pwBox">
                        <div class="cBox" id="cboxishpw" style="border-color: rgb(218, 218, 218);">
                            <span class="innerbox">
                                <label for="pw" id="" class="lb hide">비밀번호</label>
                                <input type="password" id="upw" name="PASSWD" placeholder="비밀번호" class="ipt" maxlength="20" enc="on" oncopy="return false;" autocomplete="off">
                            </span>
                       </div>
                    </div>

                    <!-- error massage -->
                    <div class="warning" id="errish" style="display: none;" aria-live="assertive">
                        <script language="javascript">document.write(unescape('%3C%70%20%69%64%3D%22%65%72%72%65%6D%70%74%79%70%77%77%22%20%73%74%79%6C%65%3D%22%64%69%73%70%6C%61%79%3A%20%6E%6F%6E%65%3B%22%3E'))</script>
                            비밀번호를 입력해주십시오.
                        </p>
						<p id="errwrongpww" style="display: none;">
                            아이디 혹은 비밀번호가 일치하지 않습니다.
                        </p>
                        <a href="#" class="moreinfo" id="moreid" >도움말 보기</a>
                    </div>
                    
                    <!-- 로그인 버튼 -->
                    <input type="submit" title="로그인" alt="로그인" value="로그인" class="btn_login" onclick='mary()'>

                    <!-- 자동로그인 check -->
                    <div class="checkBox">
                        <div class="checkLogin">
                            <div class="chkbox">
                                <input type="checkbox" id="keeplogin" name="keeplogin" class="chk-ipt" value="on">
                                <label for="keeplogin" id="chklogin" class="chk-label">로그인 유지</label>
                            </div>

                            <div class="l_notice" id="noticeLy" style="display:none;">
                                <div class="lBox">
                                    <p>개인정보 보호를 위해 개인 PC에서만 사용하세요.<a href="#" class="btn_check_help" >도움말보기〉</a></p>
                                </div>
                            </div>
                        </div>

                        <div class="ipchk">
                            <a href="#" class="ip">IP보안 <em id="ipLevelText" class="two">ON</em></a>
                        </div>
                    </div>

                </fieldset>
            </div>

            <div class="addSvcBtn">
                <a href="#"  >아이디 찾기</a>
                <span class="bar">|</span>
                <a href="#" >비밀번호 찾기</a>
                <span class="bar">|</span>
				<!-- 팀룸 회원가입 리다이렉트 -->
				
					<a href="#" class="join">회원가입</a>
				
            </div>

            <!--  TODO: 광고 script로 변경 필요함 -->
			
            <div class="adBox">
                <a href="#" > <img src="./index.html_files/login0701_b_0630_420x205.png" width="420" height="205" border="0" alt="광고"></a>
            </div>
            
        </div>

        <!-- footer -->
        
        <div id="footer" rold="contentinfo">
            <p class="privacy">
                <a href="#"><strong>개인정보처리방침</strong></a>
                <span class="bar">|</span>
                <a href="#">서비스 이용약관</a>
                <span class="bar">|</span>
                <a href="#">고객센터</a>
            </p>
            <span class="copyright">ⓒ <strong>SK Communications</strong></span>
        </div>
        
    </div>
